<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Recommendations</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    /* Option 1: Using an internal style block */
    .scrollable-table-container {
      max-height: 500px; /* Adjust the height as needed */
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Stock Portfolio Recommendations</h1>
    <p>Here are your recommended stock allocations based on your portfolio size:</p>
    <form method="POST" action="/download">
      <input type="hidden" name="csv_data" value="{{ csv_data }}">
      <button class="btn btn-primary mt-3" type="submit">Download CSV</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    
    <!-- Wrap your table in a scrollable container -->
    <div class="table-responsive scrollable-table-container mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
